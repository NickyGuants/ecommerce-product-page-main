<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <div class="carousel-container">
      <div class="left-arrow">
        <img src="./images/icon-previous.svg" alt="" id="left-arrow" />
      </div>
      <div class="carousel-item">
        <img src="./images/image-product-1.jpg" alt="" />
      </div>
      <div class="carousel-item">
        <img src="./images/image-product-2.jpg" alt="" />
      </div>
      <div class="carousel-item">
        <img src="./images/image-product-3.jpg" alt="" />
      </div>
      <div class="carousel-item">
        <img src="./images/image-product-4.jpg" alt="" />
      </div>
      <div class="right-arrow">
        <img src="./images/icon-next.svg" alt="" id="right-arrow" />
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nicholas Guantai </a>.
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
